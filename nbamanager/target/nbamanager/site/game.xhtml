<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"  >
    <h:head>
        <title>Game Simulation</title>
        <style type="text/css">
            .ui-widget, .ui-widget .ui-widget {
                font-size: 90% !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid id="gameId" columns="1"> 
                <h3>NBA MATCH</h3>
                <p:inputTextarea value="#{gameBean.matchMessage}" rows="6" cols="33" />
                <p:commandButton value="Next Step" id="ajax" update="gameId" actionListener="#{gameBean.goStep}" styleClass="ui-priority-primary" />
            </p:panelGrid>     
        </h:form>
    </h:body>
</html>
